<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GuessTheNumber</title>
      <link rel="stylesheet" href="./css/css.css">
</head>


<body>
  
      <main>
            <div class="starter_window">
                  <p>The rule is simple: you make a try to guess the number, computer think about. If you guessed - you gain 3 points, if your number iswithin 2 of the computer's - gain 1 point. Otherwise - you loose and need to try again.</p>
                  
                  <button class="start_btn buttons_executive">start the game</button>
            </div>
            
            <div class="container">
                  <div class="thenumber">
                        <string class="thenumberitself"></string>
                  </div>

                  <div class="buttons">
                        <button class="buttons_executive one">1</button>
                        <button class="buttons_executive two">2</button>
                        <button class="buttons_executive three">3</button>
                        <button class="buttons_executive four">4</button>
                        <button class="buttons_executive five">5</button>
                        <button class="buttons_executive six">6</button>
                        <button class="buttons_executive seven">7</button>
                        <button class="buttons_executive eight">8</button>
                        <button class="buttons_executive nine">9</button>
                  </div>

                  <button class="buttons_executive compare">Сравнить</button>
            </div>
            
            <div class="score">
                  <p>Your Score is:</p>
                  <string class="score_string"></string>
            </div>
      </main>



      <script src="./js/js.js"></script>
</body>
</html>
